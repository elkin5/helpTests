// Apply the java-library plugin to add support for Java Library
// este plugin sirve para decir que se utiliza las librerias de java es igual a apply plugin: 'java' pero con mejoras
// introduciendo el concepto de apis espuestas al consumidor 
apply plugin: 'java-library'
// Sirve para generar el proyecto eclipse
apply plugin: 'eclipse'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    // aqui se ubica de donde sacara las dependencias
    jcenter()
    mavenCentral()
}

// Mediante estas lineas puedo definir que jdk voy a usar tanto para la generacion como para la compilacion
// funciona de igual manera al plugin de Maven
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {

	// Con esta dependencia puedo usar la inyeccion de dependencias de spring
	compile 'org.springframework:spring-context:5.0.8.RELEASE'
	
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
